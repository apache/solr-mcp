spring.main.web-application-type=servlet
spring.ai.mcp.server.type=sync
spring.ai.mcp.server.protocol=stateless
spring.ai.mcp.server.stdio=false

# OAuth2 Security Configuration
# Configure the issuer URI for your OAuth2 authorization server
# For Auth0: https://<your-auth0-domain>/.well-known/openid-configuration
# For Keycloak: https://<keycloak-host>/realms/<realm-name>
# For Okta: https://<your-okta-domain>/oauth2/default/.well-known/openid-configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH2_ISSUER_URI:https://your-auth0-domain.auth0.com/}
# Security toggle - set to true to enable OAuth2 authentication, false to bypass
spring.security.enabled=${SECURITY_ENABLED:false}

# =============================================================================
# OpenTelemetry Configuration (HTTP mode only)
# =============================================================================
# Provides distributed tracing, metrics, and log export via OTLP protocol.
# Use with the otel-lgtm stack in compose.yaml for local development.
# See Observability.md for detailed setup instructions.

# Application name for telemetry identification
spring.application.name=solr-mcp-server

# Tracing Configuration
# Set to 1.0 for 100% sampling in development, lower in production (e.g., 0.1)
management.tracing.sampling.probability=${OTEL_SAMPLING_PROBABILITY:1.0}

# OTLP Metrics Export
# Endpoint for metrics export (Prometheus-compatible via OTLP)
management.otlp.metrics.export.url=${OTEL_METRICS_URL:http://localhost:4318/v1/metrics}

# OTLP Tracing Export
# Endpoint for distributed trace export
management.opentelemetry.tracing.export.otlp.endpoint=${OTEL_TRACES_URL:http://localhost:4318/v1/traces}

# OTLP Logging Export
# Endpoint for log export (requires logback-spring.xml configuration)
management.opentelemetry.logging.export.otlp.endpoint=${OTEL_LOGS_URL:http://localhost:4318/v1/logs}
